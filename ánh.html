<style>

}
@keyframes spin {

  100% { transform: rotate(360deg) scale(0.5); }
}
@keyframes pulse {
  0%, 100% { transform: scale(1); filter: brightness(1); }

}
@keyframes shake {
  0%, 100% { transform: translateX(0); }

}
@keyframes rainbow {
  0% { color: #ff6b6b; }
  16% { color: #ffd86b; }
  32% { color: #6bff9b; }
  48% { color: #6bb8ff; }
  64% { color: #d36bff; }
  80% { color: #ff9dfc; }
  100% { color: #ff6b6b; }
}
@keyframes floatUp {
  0% {
    transform: translate(-50%, 0);
    opacity: 1;
    font-size: 120px;
  }
  100% {
    transform: translate(-50%, -200px) rotate(360deg);
    opacity: 0;
    font-size: 80px;
  }
}
@keyframes explode {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 0;
  }

@keyframes heart-pulse {

<body>

<button class="btn" onclick="startShow()">üéÄ B·∫•m v√†o ƒë√¢y üéÄ</button>

<script>
const messages = [
  "üéâ Ch√∫c Ng·ªçc √Ånh sinh nh·∫≠t vui v·∫ª !!! üéÇ",
  "üíñ Ch√∫c b·∫°n tu·ªïi m·ªõi lu√¥n r·ª±c r·ª° nh∆∞ √°nh m·∫∑t tr·ªùi ‚òÄ",
  "üå∑ Ng·ªçc √Ånh m√£i xinh, m√£i vui, m√£i h·∫°nh ph√∫c nh√©!",
  "üéà Mong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫Ω nh·∫•t ƒë·∫øn v·ªõi b·∫°n!",
  "‚ú® Happy Birthday Ng·ªçc √Ånh ‚ú®",
  "üéÅ Ch√∫c Ng·ªçc √Ånh ƒë·∫°t ƒë∆∞·ª£c m·ªçi ∆∞·ªõc m∆° trong tu·ªïi m·ªõi!",
  "üíê Ch√∫c Ng·ªçc √Ånh lu√¥n t·ªèa s√°ng v√† t·ª± tin!",
  "ü•≥ Sinh nh·∫≠t vui nh√©, Ng·ªçc √Ånh ∆°i! üíñ",
  "üéâ Ch√∫c Ng·ªçc √Ånh sinh nh·∫≠t vui v·∫ª !!! üéÇ",
  "üíñ Ch√∫c b·∫°n tu·ªïi m·ªõi lu√¥n r·ª±c r·ª° nh∆∞ √°nh m·∫∑t tr·ªùi ‚òÄ",
  "üå∑ Ng·ªçc √Ånh m√£i xinh, m√£i vui, m√£i h·∫°nh ph√∫c nh√©!",
  "üéà Mong m·ªçi ƒëi·ªÅu t·ªët ƒë·∫Ω nh·∫•t ƒë·∫øn v·ªõi b·∫°n!",
];

const animations = ['bounce', 'spin', 'pulse', 'shake', 'rainbow'];
const floatingEmojis = ['üíñ', '‚ú®', 'üéâ', 'üéà', 'üíê', 'üéÅ', 'üå∑', 'üíï'];

const container = document.getElementById('scrollingContainer');
const floatingAnimation = document.getElementById('floatingAnimation');
let textElements = [];
let animationRunning = false;
let autoAnimationIntervals = [];

function showFloatingAnimation() {
  const randomEmoji = floatingEmojis[Math.floor(Math.random() * floatingEmojis.length)];
  const randomAnimType = Math.random() > 0.5 ? 'floatUp' : 'explode';
  
  floatingAnimation.textContent = randomEmoji;
  floatingAnimation.style.display = 'block';
  floatingAnimation.style.animation = `${randomAnimType} 1.2s ease-out`;
  
  // Ph√°o hoa xu·∫•t hi·ªán khi text t·ª± ƒë·ªông m·∫•t
  triggerFireworks();
  
  setTimeout(() => {
    floatingAnimation.style.display = 'none';
  }, 1200);
}

function triggerFireworks() {
  // Ph√°o hoa ·ªü gi·ªØa
  confetti({
    particleCount: 80,
    spread: 180,
    origin: { x: 0.5, y: 0.5 },
    colors: ['#ff6b6b', '#ffd86b', '#6bff9b', '#6bb8ff', '#d36bff', '#ff9dfc']
  });
  
  // Ph√°o hoa g√≥c tr√™n tr√°i
  confetti({
    particleCount: 40,
    spread: 90,
    origin: { x: 0.2, y: 0.3 },
    colors: ['#ff6b6b', '#ffd86b', '#d36bff']
  });
  
  // Ph√°o hoa g√≥c tr√™n ph·∫£i
  confetti({
    particleCount: 40,
    spread: 90,
    origin: { x: 0.8, y: 0.3 },
    colors: ['#6bff9b', '#6bb8ff', '#ff9dfc']
  });
}

function createScrollingTexts() {
  container.innerHTML = '';
  textElements = [];
  autoAnimationIntervals.forEach(interval => clearInterval(interval));
  autoAnimationIntervals = [];
  
  const lineHeight = 56;
  
  messages.forEach((msg, idx) => {
    const el = document.createElement('div');
    el.className = 'scrollingText';
    el.textContent = msg;
    el.style.top = (idx * lineHeight) + 'px';
    
    const durationNormal = 8 + (idx % 4) * 1;
    
    el.style.animationDuration = durationNormal + 's';
    el.style.animation = `slideLeftNormal ${durationNormal}s linear infinite`;
    el.style.animationDelay = (idx * 0.8) + 's';
    
    el.addEventListener('click', (e) => {
      e.stopPropagation();
      
      const randomAnimation = animations[Math.floor(Math.random() * animations.length)];
      el.style.animation = `${randomAnimation} 0.6s ease-in-out`;
      el.style.pointerEvents = 'none';
      
      confetti({
        particleCount: 60,
        spread: 100,
        origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight }
      });
      
      showFloatingAnimation();
      
      setTimeout(() => {
        const durationNormal = 8 + (idx % 4) * 1;
        el.style.animation = `slideLeftNormal ${durationNormal}s linear infinite`;
        el.style.pointerEvents = 'all';
      }, 600);
    });
    
    container.appendChild(el);
    textElements.push({ el, durationNormal });
  });
  
  textElements.forEach((item, idx) => {
    const durationNormal = 8 + (idx % 4) * 1;
    
    // T·ª± ƒë·ªông hi·ªÉn th·ªã animation khi text bi·∫øn m·∫•t
    const interval = setInterval(() => {
      showFloatingAnimation();
    }, durationNormal * 1000 + 500);
    
    autoAnimationIntervals.push(interval);
  });
}

function startShow() {
  if (animationRunning) return;
  animationRunning = true;
  
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
  
  container.style.display = 'block';
  createScrollingTexts();
}
</script>
